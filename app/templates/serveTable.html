{% extends 'base.html' %}

{% block content %}
<div class="container">
<h2>{{ title }}</h2>
	<table class="table table-hover league-table">
		<tr>
			<th>Team</th>
			<th>Points</th>
			<th>Goal Difference</th>
			<th>Goals For</th>
			<th>Goals Against</th>
		</tr>
		{% for team in teams %}
			<tr>
				<td>{{ team[0] }}</td>
				<td>{{ team[1] }}</td>
				<td>{{ team[2] }}</td>
				<td>{{ team[3] }}</td>
				<td>{{ team[4] }}</td>
			</tr>
		{% endfor %}
	</table>
</div>
{% endblock %}
