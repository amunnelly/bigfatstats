{% extends 'base.html' %}

{% block content %}
<div class="container">
<h2>Choose a Season</h2>
<p>Choose a season from the list and see a graph of points vs goal difference for all the EPL teams in that season.</p>
    {% for a in seasons %}
    <div class="row">
    {% for b in a %}
    <a href="/{{ b }}_graph">
    <div class="col choose-season">
    {{ b }}
    </a>
    </div>
    {% endfor %}
    </div>
    {% endfor %}
</div>
{% endblock %}
