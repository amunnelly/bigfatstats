{% extends "base.html" %}

{% block content %}
    <div class="container">
    <h2>{{ title }}</h2>
    <form action="" method="post" novalidate>
    <fieldset class="col-md-9 comment-form">
        {{ form.hidden_tag() }}
        <p>
            {{ form.name.label }}<br>
            {{ form.name(size=32) }}
        </p>
        <p>
            {{ form.email.label }}<br>
            {{ form.email(size=32) }}
        </p>
        <p>
            {{ form.comment.label }}<br>
            {{ form.comment(size=32, width=800) }}
        </p>
        <p>{{ form.submit() }}</p>
        </fieldset>
    </form>
    </div>
{% endblock %}
